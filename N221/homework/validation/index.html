<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #feedBack{
            color: #900;
        }
        .error{
            display:inline;
            color: #900;
        }
    </style>
</head>
<body>

<div id="feedBack"></div>
<form action="http://www.google.com" id="myForm">

   </div><br>

    <div>

        <input id="address"/>
        <div class="error"></div>
    </div><br>
    <div>

        <div class="error"></div>
    </div><br>
    <div>

        <input id="state"/>
        <div class="error"></div>
    </div><br>
    <div>

        <input id="zip"/>
        <div class="error"></div>
    </div><br>
    <div>
        <label for="phone">Phone:</label>
        <input id="phone"/>
        <div class="error"></div>
    </div><br>
    <div>
        <label for="email">Email:</label>

    </div><br>
    <div>
        <input type="submit" value="submit" id="btnSubmit"/>

<script src="js/main.js"></script>

</html>
