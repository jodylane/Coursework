<div id="pageTitle">

<div class="wholePageContact">
    <div class="contentWrapper">
        <div class="content">
            <div id="feedBack"></div>
            <form action="mailTo:indysaffordableservices@yahoo.com" id="myForm">
                <div>
                    <input placeholder="Your First Name" id="firstName"/>

                    <div class="error"></div>
                </div>
                <br>

                <div>
                    <input placeholder="Your Last Name" id="lastName"/>

                    <div class="error"></div>

                </div>
                <br>

                <div>
                    <input placeholder="Your Address" id="address"/>

                    <div class="error"></div>
                </div>
                <br>

                <div>
                    <input placeholder="Your Phone Number" id="phone"/>

                    <div class="error"></div>
                </div>
                <br>

                <div>
                    <input placeholder="Your Email" id="email"/>

                    <div class="error"></div>
                </div>

                <br>

                <div>
                    <textarea placeholder="A Brief Detailed Description of Your Project" id="message"></textarea>

                    <div class="error"></div>
                </div>
                <br>

                <div>
                    <input type="submit" value="submit" id="btnSubmit"/>
                </div>
                <div id="send">

                </div>
            </form>

            <div id="moveUp"><img class="contactImage" src="assets/indysAffordableServicesSpecial/indy'sAffordableServices.jpg"/></div>
        </div>
    </div>
</div>
