<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="sketchWidget">
        <canvas id="sketchpad" width="300" height="300"></canvas>
        <div>
            <input id="colorpicker" type="color"/>
            <input id="sizepicker" type="range" max="50" min="3" value="5"/>
            <button id="btnSave">Save Drawing</button>
        </div>
    </div>

    <div id="drawingBrowser">
        <div id="drawingShowcase"></div>
        <div id="drawingListing"></div>
    </div>

</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/dexie.min.js"></script>
<script src="js/sketch.js"></script>
<script src="js/main.js"></script>
</body>
</html>
